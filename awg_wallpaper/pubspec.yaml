name: awg_wallpaper
description: SoftSky Wallpaper App - A premium wallpaper application with daily wallpapers, packs, and more.
publish_to: 'none'
version: 3.0.5+8

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  flutter_cache_manager: ^3.3.1
  path_provider: ^2.1.1
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.1.0
  share_plus: ^7.2.1
  url_launcher: ^6.2.1
  google_sign_in: ^6.2.1
  firebase_auth: ^5.1.0
  firebase_core: ^3.1.0
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1
  flutter_rating_bar: ^4.0.1
  in_app_review: ^2.0.9
  font_awesome_flutter: ^10.6.0
  http: ^1.1.0
  in_app_purchase: ^3.1.13
  upgrader: ^11.4.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
